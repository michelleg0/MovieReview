<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <script src="movie.js" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Review A Movie</h1>
        <p>Please submit a movie review here!</p>
    </header>

    <main>
        <section id="review-form">
            <form name="movierating" onSubmit="handleClick(event)">
                <div class="form-group">
                    <label for="movie">Movie:</label>
                    <input type="text" id="movie" name="movie" required>
                </div>
                <div class="form-group" id="rating-group">
                    <label for="rating">Rating:</label>
                    <input type="number" id="rating" name="rating" min="1" max="10" required>
                </div>
                <button id="add" type="submit">Add Movie</button>

        </section>

        <section id="movie-list">
            <button id="show" type="button">Show Movies</button>
            <ul id="movie_list"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Ratings</p>
    </footer>
</body>

</html>
